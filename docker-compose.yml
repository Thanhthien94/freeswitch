services:
  # FreeSWITCH Core PBX
  freeswitch:
    image: safarov/freeswitch:latest
    platform: linux/amd64
    container_name: freeswitch-core
    hostname: freeswitch
    restart: unless-stopped
    cap_add:
      - SYS_NICE
      - SYS_RESOURCE
    security_opt:
      - seccomp:unconfined
    ports:
      # SIP signaling
      - "5060:5060/udp"
      - "5060:5060/tcp"
      # Event Socket Library
      - "8023:8021"
      # RTP media ports (optimized range)
      - "16384-16584:16384-16584/udp"
    volumes:
      - ./configs/freeswitch:/etc/freeswitch:rw
      - ./configs/freeswitch-logs:/var/log/freeswitch:rw
      - ./configs/freeswitch-sounds:/usr/share/freeswitch/sounds:rw
      - ./recordings:/var/lib/freeswitch/recordings:rw
      # üõ°Ô∏è EXTERNAL VOLUME - Protected from docker-compose down --volumes
      - /opt/pbx-data/freeswitch:/var/lib/freeswitch
    environment:
      - FREESWITCH_DOMAIN=${FREESWITCH_DOMAIN:-localhost}
      - FREESWITCH_ESL_PASSWORD=${FREESWITCH_ESL_PASSWORD:-ClueCon}
      - EXTERNAL_IP=${EXTERNAL_IP:-auto}
    networks:
      - pbx-network
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "fs_cli", "-x", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # NestJS API Gateway
  nestjs-api:
    build:
      context: ./nestjs-app
      dockerfile: Dockerfile
    container_name: nestjs-api
    hostname: nestjs-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./nestjs-app:/app
      - ./recordings:/var/lib/freeswitch/recordings:ro
      - ./configs:/usr/src/app/configs
      - ./configs/freeswitch:/etc/freeswitch
      - /app/node_modules
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-pbx_user}:${POSTGRES_PASSWORD:-pbx_password}@postgres:5432/${POSTGRES_DB:-pbx_db}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-pbx_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-pbx_password}
      - POSTGRES_DB=${POSTGRES_DB:-pbx_db}
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - FREESWITCH_HOST=freeswitch
      - FREESWITCH_ESL_PORT=8021
      - FREESWITCH_ESL_PASSWORD=${FREESWITCH_ESL_PASSWORD:-ClueCon}
      - FREESWITCH_CONFIG_PATH=/etc/freeswitch
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key}
      - RECORDINGS_PATH=/var/lib/freeswitch/recordings
      - CORS_ORIGIN=${CORS_ORIGIN}
      - FRONTEND_URL=${FRONTEND_URL}
      - DOMAIN=${DOMAIN:-http://localhost}
      - API_PORT=${API_PORT:-3000}
      - API_PREFIX=${API_PREFIX:-api/v1}
      - SESSION_SECRET=${SESSION_SECRET}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - SWAGGER_ENABLED=${SWAGGER_ENABLED:-true}
      - SWAGGER_PATH=${SWAGGER_PATH:-api/docs}
    networks:
      - pbx-network
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - freeswitch
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/v1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-ui
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      # Client-side API URL (browser access from host machine)
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      # Server-side API URL (container-to-container communication)
      - BACKEND_API_URL=http://nestjs-api:3000/api/v1
      - API_URL=http://nestjs-api:3000
      - SESSION_SECRET=your-super-secret-session-key-change-in-production
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    networks:
      - pbx-network
    depends_on:
      - nestjs-api
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: postgres-db
    hostname: postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-pbx_db}
      - POSTGRES_USER=${POSTGRES_USER:-pbx_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-pbx_password}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      # üõ°Ô∏è EXTERNAL VOLUME - Protected from docker-compose down --volumes
      - /opt/pbx-data/postgres:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - pbx-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pbx_user} -d ${POSTGRES_DB:-pbx_db}"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: redis-cache
    hostname: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      # üõ°Ô∏è EXTERNAL VOLUME - Protected from docker-compose down --volumes
      - /opt/pbx-data/redis:/data
    networks:
      - pbx-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq-queue
    hostname: rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-admin123}
    volumes:
      # üõ°Ô∏è EXTERNAL VOLUME - Protected from docker-compose down --volumes
      - /opt/pbx-data/rabbitmq:/var/lib/rabbitmq
    networks:
      - pbx-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3



  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-monitor
    hostname: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      # üõ°Ô∏è EXTERNAL VOLUME - Protected from docker-compose down --volumes
      - /opt/pbx-data/prometheus:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - pbx-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: grafana-dashboard
    hostname: grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      # üõ°Ô∏è EXTERNAL VOLUME - Protected from docker-compose down --volumes
      - /opt/pbx-data/grafana:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - pbx-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Node Exporter for system metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    hostname: node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - pbx-network

networks:
  pbx-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

# üõ°Ô∏è ALL VOLUMES NOW USE EXTERNAL PATHS
